REVOCATION.TERMS.TEXT= He firmado previamente un consentimiento que permite a mis proveedores acceder a mis registros médicos electrónicos a través del sistema Consent2Share y ahora quiero revocar ese consentimiento. Si firmo este formulario como Representante Legal del Paciente, entiendo que todas las referencias en este formulario a "yo" o "mi" se refieren al Paciente.\n Al revocar el Consentimiento, comprendo que:\n\n\t1. Niego a todos los Participantes Consentimiento el acceso a mi registros médicos electrónicos a través de Consent2Share para cualquier propósito, EXCEPTO en una emergencia médica. \n\t2. Proveedores y aseguradores médicos a los que estoy afiliado ya no podrán acceder a mi información médica a través de Consent2Share, excepto en una emergencia.\n\t3. La Revocación del Consentimiento no afectará el intercambio de mi información médica mientras mi Consentimiento este vigente.\n\t4. Ningún proveedor participante de Consent2Share me negará atención médica y mi elegibilidad de seguro no se verá afectada en base a mi Revocación de Consentimiento.\n\t5. Si deseo restablecer el Consentimiento, lo puedo hacer firmando y completando un nuevo formulario de Consentimiento y devolviéndolo a un proveedor o pagador participante. \n\t6. La revocación de mi Consentimiento no impide que mi proveedor médico presente reclamaciones a mi aseguradora médica para el reembolso de los servicios que me han prestado.\n\t7. Comprendo que recibiré una copia de este formulario después de firmarlo.
