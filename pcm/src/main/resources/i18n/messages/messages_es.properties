ETH.NAME=Información sobre el uso de drogas
ETH.DESCRIPTION=El abuso de drogas o abuso de sustancias es el uso de sustancias que alteran el estado de ánimo o tienen un efecto negativo en la vida de una persona. Los efectos negativos incluyen cambios en el bienestar físico, psicológico, social, emocional, ocupacional y educativo de una persona. El abuso de drogas se caracteriza por disfunciones y consecuencias negativas. La mayoría de las drogas de abuso alteran el estado de ánimo (cambian el estado de ánimo o sentimiento de una persona) y se pueden clasificar en tres categorías: estimulantes, depresores y alucinógenos.
GDIS.NAME=Información sobre enfermedades genéticas
GDIS.DESCRIPTION=Una enfermedad genética es un desorden médico que es causado por una anormalidad en el genoma de un individuo, que es la composición genética entera de la persona. La anomalía puede variar de menor a mayor y grave. Algunos trastornos genéticos son heredados de los padres. Otros trastornos genéticos son causados por cambios o mutaciones en un gen preexistente o un grupo de genes. Tales mutaciones pueden ocurrir al azar o debido a ciertos tipos de exposición ambiental.
HIV.NAME=Información sobre el VIH / SIDA
HIV.DESCRIPTION=El virus de la inmunodeficiencia humana (VIH) es un virus que debilita el sistema inmunológico de una persona al destruir importantes células que combaten la enfermedad y la infección. La infección por el VIH típicamente comienza con síntomas parecidos a los de la gripe, seguidos de un largo período sin síntomas. El VIH puede ser controlado con terapia antirretroviral. Sin tratamiento, el VIH puede avanzar para adquirir el síndrome de inmunodeficiencia (SIDA), la fase más grave de la infección por el VIH. Las personas con SIDA tienen sistemas inmunológicos tan dañados que son afectadas por un número creciente de enfermedades graves, que pueden conducir a la muerte.
PSY.NAME=Información de salud mental
PSY.DESCRIPTION=La enfermedad mental o trastorno psiquiátrico es una condición que afecta el pensamiento, la sensación o el estado de ánimo de una persona, y puede afectar su capacidad de relacionarse con otros y funcionar bien diariamente. Las enfermedades mentales son condiciones médicas que a menudo causan una capacidad disminuida para hacer frente a las demandas ordinarias de la vida. Al igual que otros trastornos médicos, la enfermedad mental varía de leve a severa. Hay una gran variedad de tratamientos para las enfermedades mentales.
SEX.NAME=Información sobre sexualidad y salud reproductiva
SEX.DESCRIPTION=La buena salud sexual y reproductiva es un estado de completo bienestar físico, mental y social en todas las cuestiones relacionadas con el sistema reproductivo, en todas las etapas de la vida. Implica que las personas son capaces de tener una vida sexual satisfactoria y segura, la capacidad de reproducirse y la libertad de decidir si, cuándo y con qué frecuencia. Del mismo modo, la salud sexual es un estado de bienestar físico, emocional y social en relación con la sexualidad. No es simplemente la ausencia de enfermedad, disfunción o dolencia.
ALC.NAME=Información sobre el uso del alcohol y el alcoholismo
ALC.DESCRIPTION=El abuso de alcohol es el uso del alcohol de tal manera que interfiere o tiene un efecto negativo en la vida de una persona. Los efectos negativos incluyen cambios en el bienestar físico, psicológico, social, emocional, ocupacional y educativo de una persona. El alcoholismo o la adicción al alcohol es un trastorno primario, crónico e incapacitante que implica compulsión, pérdida de control y uso continuo a pesar de las consecuencias negativas. Los factores genéticos, psicosociales y ambientales influyen en su desarrollo y resultado.
COM.NAME=Información sobre enfermedades de transmisión
COM.DESCRIPTION=Las enfermedades de transmisión, también conocidas como enfermedades infecciosas, son enfermedades que resultan de la infección, presencia y crecimiento de organismos y microorganismos tales como bacterias, virus, hongos y parásitos. Pueden ser difundidos, directa o indirectamente, de una persona a otra.
ADD.NAME=Información sobre adicciones
ADD.DESCRIPTION=La adicción es un trastorno primario, crónico, reincidente e incapacitante que implica compulsión, pérdida de control y uso continuo a pesar de las consecuencias negativas. Los factores genéticos, psicosociales y ambientales influyen en el desarrollo y resultado de adicciones. La adicción es un trastorno progresivo, lo que significa que empeora con el tiempo, y no mejora.
